<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>

    <link rel="stylesheet" href="../css/login.css" />

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBvU2bIQsg7LoWkDfjTpMHU-WTrEBalMuw",
            authDomain: "financial-summer-project.firebaseapp.com",
            projectId: "financial-summer-project",
            storageBucket: "financial-summer-project.firebasestorage.app",
            messagingSenderId: "502346293460",
            appId: "1:502346293460:web:379e8369eddfd47ce51b41",
            measurementId: "G-9C8T2LGM4Q"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.addEventListener("DOMContentLoaded", () => {

            document.getElementById("signupBtn").addEventListener("click", async () => {
                const name = document.getElementById("name").value.trim();
                const age = document.getElementById("age").value.trim();
                const number = document.getElementById("number").value.trim();
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();
                const box = document.querySelector(".container");

                if (!name || !email || !password) {
                    shakeBox();
                    alert("Please fill all required fields");
                    return;
                }

                if (password.length < 6) {
                    shakeBox();
                    alert("Password must be at least 6 characters");
                    return;
                }

                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);

                    await setDoc(doc(db, "users", userCredential.user.uid), {
                        name,
                        age,
                        number,
                        email,
                        createdAt: new Date()
                    });

                    alert("Signup successful ✅");

                    setTimeout(() => {
                        speakGreeting(name);
                    }, 400);

                    window.location.href = "pages/login.html";

                } catch (error) {
                    shakeBox();
                    if (error.code === "auth/email-already-in-use") {
                        alert("Account already exists. Please login.");
                        window.location.href = "pages/login.html";
                    } else {
                        alert(error.message);
                    }
                }

                function shakeBox() {
                    box.classList.add("shake");
                    setTimeout(() => box.classList.remove("shake"), 400);
                }
            });

        });
    </script>
</head>

<body>

    <div class="container">
        <h2>Signup</h2>

        <input type="text" id="name" placeholder="Name" />
        <input type="number" id="age" placeholder="Age" />
        <input type="tel" id="number" placeholder="Mobile Number" />
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />

        <button id="signupBtn">Sign Up</button>

        <div class="link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Financial Summer Project</p>
    </div>

    <!-- 🎧 Voice Greeting -->
    <script>
        function speakGreeting(name) {
            const message = `Welcome to the Financial Summer Project ${name}`;
            const utterance = new SpeechSynthesisUtterance(message);
            utterance.lang = "en-US";
            utterance.rate = 1;
            utterance.pitch = 1;
            utterance.volume = 1;
            speechSynthesis.speak(utterance);
        }
    </script>

</body>

</html>
