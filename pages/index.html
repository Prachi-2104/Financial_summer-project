<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="M9IN5qGzk_KvP9RwCUs0UEFxINwvnDI3Y8ldBBHvJFA" />
  <title>GnuCash</title>
  <link rel="icon"
    href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/GnuCash_logo.svg/1200px-GnuCash_logo.svg.png"
    type="image/x-icon" />
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="module" src="firebase/firebase.js"></script>
</head>

<body>

  <!-- Top Navbar -->
  <header class="top-bar">
    <span class="material-icons menu-btn" onclick="toggleMenu()">menu</span>

    <nav id="navLinks" class="side-menu">
      <!-- Top Green Header -->
      <div class="menu-top">
        <div class="menu-header">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/GnuCash_logo.svg/50px-GnuCash_logo.svg.png"
            class="logo" alt="GnuCash Logo">
          <span class="title">GnuCash</span>
        </div>

        <div class="book-dropdown" onclick="toggleBookDropdown()">
          <span class="selected-book">Book 1</span>
          <span class="material-icons">arrow_drop_down</span>
        </div>

        <div id="bookList" class="book-list">
          <div onclick="selectBook('Book 1')">Book 1</div>
          <div onclick="selectBook('Book 2')">Book 2</div>
          <div onclick="selectBook('Manage Books...')">Manage Books...</div>
        </div>
      </div>

      <!-- White Menu Body -->
      <div class="menu-body">
        <!-- Book Actions -->
        <div class="menu-section">
          <a href="#"><span class="material-icons">folder</span> Open...</a>
        </div>

        <!-- Accounts -->
        <div class="menu-section">
          <p class="section-title">Accounts</p>
          <a href="pages/favorites.html"><span class="material-icons">favorite_border</span> Favorites</a>
          <a href="#"><span class="material-icons">bar_chart</span> Reports</a>
        </div>

        <!-- Transactions -->
        <div class="menu-section">
          <p class="section-title">Transactions</p>
          <a href="#"><span class="material-icons">schedule</span> Scheduled Actions</a>
          <a href="#" onclick="exportCSV()">
            <span class="material-icons">upload</span> Export...
          </a>
        </div>

        <!-- Preferences -->
        <div class="menu-section">
          <p class="section-title">Preferences</p>
          <a href="pages/settings.html"><span class="material-icons">settings</span> Settings</a>
        </div>
      </div>
    </nav>

    <div class="spacer">
      <h1>Accounts</h1>
    </div>

    <span class="material-icons" style="cursor: pointer;">search</span>
    <span class="material-icons" id="logoutBtn" style="cursor: pointer;">logout</span>
  </header>

  <!-- Tabs -->
  <nav class="tabs">
    <a href="index.html" class="tab active">RECENT</a>
    <a href="pages/All.html" class="tab">ALL</a>
    <a href="pages/favorites.html" class="tab">FAVORITES</a>
  </nav>

  <!-- Floating Buttons -->
  <button class="fab" onclick="openCreateForm()">
    <span class="material-icons">add</span>
  </button>

  <button onclick="toggleListening()" id="micButton" title="Toggle Voice Assistant">
    <span id="micIcon">🎙️</span>
  </button>

  <!-- Scripts -->
  <script src="js/none.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/mic.js"></script>
  <script src="js/import.js"></script>
</body>

</html>
