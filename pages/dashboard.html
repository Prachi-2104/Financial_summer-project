<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>FinTrack â€“ Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b1220;
  --card:#111a2e;
  --accent:#3b82f6;
  --green:#22c55e;
  --red:#ef4444;
  --yellow:#facc15;
  --text:#e5e7eb;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#16213e,#0b1220 70%);
  color:var(--text);
  min-height:100vh;
}

/* ---------- HEADER ---------- */
header{
  padding:24px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h1{
  font-size:24px;
  font-weight:700;
}

.user{
  opacity:.8;
}

/* ---------- DASHBOARD GRID ---------- */
.dashboard{
  padding:40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

/* ---------- CARDS ---------- */
.card{
  background:linear-gradient(145deg,#111a2e,#0c1326);
  border-radius:18px;
  padding:28px;
  box-shadow:0 25px 50px rgba(0,0,0,.4);
  transition:transform .4s ease, box-shadow .4s ease;
  transform-style:preserve-3d;
  cursor:pointer;
}

.card:hover{
  transform:translateY(-12px) rotateX(6deg) rotateY(-6deg);
  box-shadow:0 35px 80px rgba(0,0,0,.6);
}

.card h3{
  font-size:15px;
  opacity:.8;
}

.amount{
  font-size:32px;
  font-weight:700;
  margin-top:10px;
}

/* ---------- COLORS ---------- */
.assets{border-left:6px solid var(--green)}
.liabilities{border-left:6px solid var(--red)}
.networth{border-left:6px solid var(--accent)}
.income{border-left:6px solid var(--yellow)}
.expense{border-left:6px solid var(--red)}

/* ---------- CHART ---------- */
.chart{
  grid-column:1/-1;
  padding:30px;
}

.bar{
  height:14px;
  background:#1f2937;
  border-radius:10px;
  overflow:hidden;
  margin-top:12px;
}

.bar span{
  display:block;
  height:100%;
  background:linear-gradient(90deg,var(--accent),#60a5fa);
  animation:grow 1.8s ease forwards;
}

@keyframes grow{
  from{width:0}
  to{width:70%}
}

/* ---------- FADE IN ---------- */
.fade-in{
  animation:fade 1s ease forwards;
  opacity:0;
}

@keyframes fade{
  to{opacity:1;transform:none}
}
</style>
</head>

<body>

<header>
  <h1>FinTrack Dashboard</h1>
  <div class="user">Welcome ðŸ‘‹</div>
</header>

<section class="dashboard">

  <div class="card assets fade-in">
    <h3>Total Assets</h3>
    <div class="amount" id="assets">â‚¹0</div>
  </div>

  <div class="card liabilities fade-in">
    <h3>Total Liabilities</h3>
    <div class="amount" id="liabilities">â‚¹0</div>
  </div>

  <div class="card networth fade-in">
    <h3>Net Worth</h3>
    <div class="amount" id="networth">â‚¹0</div>
  </div>

  <div class="card income fade-in">
    <h3>Monthly Income</h3>
    <div class="amount" id="income">â‚¹0</div>
  </div>

  <div class="card expense fade-in">
    <h3>Monthly Expense</h3>
    <div class="amount" id="expense">â‚¹0</div>
  </div>

  <div class="card chart fade-in">
    <h3>Income vs Expense</h3>
    <div class="bar">
      <span></span>
    </div>
  </div>

</section>

<script>
/* -------- SAMPLE DATA (Later from Firebase) -------- */
const data = {
  assets:150000,
  liabilities:50000,
  income:60000,
  expense:42000
};

/* -------- COUNT UP ANIMATION -------- */
function animateValue(id, value){
  let start=0;
  const el=document.getElementById(id);
  const step=Math.ceil(value/60);
  const interval=setInterval(()=>{
    start+=step;
    if(start>=value){
      start=value;
      clearInterval(interval);
    }
    el.textContent="â‚¹"+start.toLocaleString();
  },20);
}

/* -------- LOAD DATA -------- */
animateValue("assets",data.assets);
animateValue("liabilities",data.liabilities);
animateValue("income",data.income);
animateValue("expense",data.expense);
animateValue("networth",data.assets-data.liabilities);
</script>

</body>
</html>
